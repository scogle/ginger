<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ginger Demo</title>

	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/handlebars/dist/handlebars-v2.0.0.js"></script>
  <script type="text/javascript" src="lib/lodash.compat.js"></script>

  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script type="text/javascript">
var site_json = {"views": [{"title": "Notable Asteroids", "endpoint": "http://dbpedia.org/sparql?default-graph-uri=http%3A%2F%2Fdbpedia.org&query=SELECT+distinct+%3FName+%3FAbstract+WHERE+{+%3FURI+a+%3Chttp%3A%2F%2Fdbpedia.org%2Fontology%2FAsteroid%3E+.+%3FURI+rdfs%3Alabel+%3FName+.+%3FURI+dbpedia-owl%3Aabstract+%3FAbstract+}+LIMIT+25&format=json&timeout=30000&debug=on", "description": "Just a bunch of asteroids from wikipedia", "template": "<table id=\"asteroids-table\" class=\"table table-striped\">\n\t<thead>\n\t\t<tr>\n\t\t{{#each data.head.vars }}\n\t\t\t<th>{{ this }}</th>\n\t\t{{/each }}\n\t\t</tr>\n\t</thead>\n\t<tbody>\n\t{{#with data }}\n\t\t{{#each results.bindings }}\n\t\t<tr>\n\t\t{{#each this }}\n\t\t\t<td>{{ value }}</td>\n\t\t{{/each }}\n\t\t</tr>\n\t\t{{/each }}\n\t{{/with }}\n\t</tbody>\n</table>", "id": "asteroids"}, {"title": "Lifetimes", "endpoint": "http://dbpedia.org/sparql?default-graph-uri=http%3A%2F%2Fdbpedia.org&query=select+distinct+%3Fperson+%3Fbirth+%3Fdeath+where+{%3Fperson+a+foaf%3APerson+.+%3Fperson+dbpedia-owl%3AbirthDate+%3Fbirth+.+%3Fperson+dbpedia-owl%3AdeathDate+%3Fdeath+}+LIMIT+25&format=json&timeout=30000&debug=on", "description": "Twenty five instances of foaf:Person randomly selected from DBPedia.", "template": "<table id=\"one-hundred-table\" class=\"table table-striped\">\n\t<thead>\n\t\t<tr>\n\t\t{{#each data.head.vars }}\n\t\t\t<th>{{ this }}</th>\n\t\t{{/each }}\n\t\t</tr>\n\t</thead>\n\t<tbody>\n\t{{#with data }}\n\t\t{{#each results.bindings }}\n\t\t<tr>\n\t\t{{#each this }}\n\t\t\t<td>{{ value }}</td>\n\t\t{{/each }}\n\t\t</tr>\n\t\t{{/each }}\n\t{{/with }}\n\t</tbody>\n</table>", "id": "one-hundred-people"}], "style": "two-col", "author": "Scott Ogle (scottogle@gmail.com)", "description": "Examples to show off what ginger can do.", "title": "Ginger Demo"}; 
  </script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <header class="col-xs-3">
        <h1>Ginger Demo</h1>
        <p>Scott Ogle (scottogle@gmail.com)</p>
        <p>Examples to show off what ginger can do.</p>

        <nav>
          <ul class="nav nav-sidebar">
            
              <li><a href="#asteroids">Notable Asteroids</a></li>
            
              <li><a href="#one-hundred-people">Lifetimes</a></li>
            
          </ul>
        </nav>
      </header>

      <div id="content" class="col-xs-9">
        
          <section class="ginger-section" id="asteroids-section">
            <h2>Notable Asteroids</h2>
            <p>Just a bunch of asteroids from wikipedia</p>
            <script id="asteroids" type="text/x-handlebars-template">
              <table id="asteroids-table" class="table table-striped">
	<thead>
		<tr>
		{{#each data.head.vars }}
			<th>{{ this }}</th>
		{{/each }}
		</tr>
	</thead>
	<tbody>
	{{#with data }}
		{{#each results.bindings }}
		<tr>
		{{#each this }}
			<td>{{ value }}</td>
		{{/each }}
		</tr>
		{{/each }}
	{{/with }}
	</tbody>
</table>
            </script>
          </section>
        
          <section class="ginger-section" id="one-hundred-people-section">
            <h2>Lifetimes</h2>
            <p>Twenty five instances of foaf:Person randomly selected from DBPedia.</p>
            <script id="one-hundred-people" type="text/x-handlebars-template">
              <table id="one-hundred-table" class="table table-striped">
	<thead>
		<tr>
		{{#each data.head.vars }}
			<th>{{ this }}</th>
		{{/each }}
		</tr>
	</thead>
	<tbody>
	{{#with data }}
		{{#each results.bindings }}
		<tr>
		{{#each this }}
			<td>{{ value }}</td>
		{{/each }}
		</tr>
		{{/each }}
	{{/with }}
	</tbody>
</table>
            </script>
          </section>
        
      </div>
      
    </div>
  </div>
  

<script type="text/javascript" src="js/get_data.js"></script>
</body>
</html>
