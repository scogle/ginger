<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Ginger Demo</title>

	<script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="lib/handlebars/dist/handlebars-v2.0.0.js"></script>
  <script type="text/javascript" src="lib/lodash.compat.js"></script>
  <script type="text/javascript" src="lib/swag/swag.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script type="text/javascript">
Swag.registerHelpers(Handlebars);
var site_json = {"views": [{"title": "Top 20 Current NYTimes Best Sellers", "data_source": "/_data/nytimes_best_sellers.json", "description": "The hardcover fiction list from the New York Times.", "template": "<table id=\"books-table\" class=\"table table-striped\">\n    <thead>\n        <tr>\n            <th>Rank</th>\n            <th>Previously</th>\n            <th>Title</th>\n            <th>Publisher</th>\n            <th>Description</th>\n        </tr>\n    </thead>\n     <tfoot>\n        <tr><td colspan=\"4\">{{ data.copyright }}</td></tr>\n    </tfoot>\n    <tbody>\n        {{#each data.results }}\n            <tr>\n                <td>{{ rank }}</td>\n                <td>{{ rank_last_week }}</td>\n                <td>{{ book_details.[0].title }}</td>\n                <td>{{ book_details.[0].publisher }}</td>\n                <td>{{ book_details.[0].description }}</td>\n            </tr>\n        {{/each }}\n    </tbody>\n   \n</table>", "id": "best-sellers"}], "style": "two-col", "author": "Scott Ogle (scottogle@gmail.com)", "description": "Examples to show off what ginger can do.", "title": "Ginger Demo"}; 
  </script>

</head>
<body>
  
  

<div class="container-fluid">
  <div class="row">
    <header class="col-xs-3 sidebar">
      <h1>Ginger Demo</h1>
      <p>Scott Ogle (scottogle@gmail.com)</p>
      <p>Examples to show off what ginger can do.</p>

      <nav>
        <ul class="nav nav-sidebar">
          
            <li><a href="#best-sellers">Top 20 Current NYTimes Best Sellers</a></li>
          
        </ul>
      </nav>
    </header>

    <div id="content" class="col-xs-9 col-xs-offset-3">
      
        <section id="best-sellers-section">
          <h2>Top 20 Current NYTimes Best Sellers</h2>
          <p>The hardcover fiction list from the New York Times.</p>
          <script id="best-sellers" type="text/x-handlebars-template">
            <table id="books-table" class="table table-striped">
    <thead>
        <tr>
            <th>Rank</th>
            <th>Previously</th>
            <th>Title</th>
            <th>Publisher</th>
            <th>Description</th>
        </tr>
    </thead>
     <tfoot>
        <tr><td colspan="4">{{ data.copyright }}</td></tr>
    </tfoot>
    <tbody>
        {{#each data.results }}
            <tr>
                <td>{{ rank }}</td>
                <td>{{ rank_last_week }}</td>
                <td>{{ book_details.[0].title }}</td>
                <td>{{ book_details.[0].publisher }}</td>
                <td>{{ book_details.[0].description }}</td>
            </tr>
        {{/each }}
    </tbody>
   
</table>
          </script>
        </section>
      
    </div>
    
  </div>
</div>


  
<script type="text/javascript" src="js/get_data.js"></script>
</body>
</html>
